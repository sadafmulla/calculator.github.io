<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <!--CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
        <link rel="stylesheet" href="styles.css">
        
        <!--Bootstrap Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="text" class="calculator-screen" value="0" disabled />
            
            <div class="calculator-keys">

              <button type="button" class="btn btn-outline-dark" value="9">9</button>
              <button type="button" class="btn btn-outline-dark" value="8">8</button>
              <button type="button" class="btn btn-outline-dark" value="7">7</button>
          
              
              <button type="button" class="all-clear function btn btn-outline-dark" value="all-clear">AC</button>
              <button type="button" class="btn btn-outline-dark" value="6">6</button>
              <button type="button" class="btn btn-outline-dark" value="5">5</button>
              <button type="button" class="btn btn-outline-dark" value="4">4</button>
          
              
              <button type="button" class="btn btn-outline-dark decimal function" value=".">.</button>
              <button type="button" class="btn btn-outline-dark" value="3">3</button>
              <button type="button" class="btn btn-outline-dark" value="2">2</button>
              <button type="button" class="btn btn-outline-dark" value="1">1</button>
          
              
              
              <button type="button" class="btn btn-outline-dark" value="0">0</button>
              <button type="button" class="btn btn-outline-dark operator" value="+">+</button>
              <button type="button" class="btn btn-outline-dark operator" value="-">-</button>
              <button type="button" class="btn btn-outline-dark operator" value="*">&times;</button>
                
              <button type="button" class="btn btn-outline-dark operator" value="/">&divide;</button>
              
              <button type="button" class="equal-sign operator" value="=">=</button>
          
            </div>
          </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
